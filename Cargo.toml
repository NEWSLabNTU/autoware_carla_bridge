[workspace]
resolver = "2"
members = [
    "src/autoware_carla_bridge",
]

# Exclude interface packages - they are ROS 2 packages built by colcon
exclude = [
    "src/interface/*",
]

# Note: ROS 2 message crates (autoware_vehicle_msgs, tier4_vehicle_msgs, etc.)
# are generated by colcon during the build process and referenced via
# .cargo/config.toml patches. They are not workspace members.
